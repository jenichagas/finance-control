<div class="dropdown" >
    <button class="input-form" @click.away="close" @click="toggle">Selecione uma Categoria</button>
    <div class="dropdown-menu">
      {% for category in CATEGORIES %}
      <div class="dropdown-item">
        <span>{{ category.name }}</span>
      </div>
      {% endfor %}
    </div>
  </div>
